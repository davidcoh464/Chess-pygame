<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Chessboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-input {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #888;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="color-input">
        <label for="color1">Color 1:</label>
        <input type="color" id="color1" class="color-picker" onchange="updateBoardColors()">
    </div>
    <div class="color-input">
        <label for="color2">Color 2:</label>
        <input type="color" id="color2" class="color-picker" onchange="updateBoardColors()">
    </div>

    <table id="chessboard">
        <tbody id="chess_body">
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
        </tbody>
    </table>
</div>

<script>
    function updateBoardColors() {
        var color1 = document.getElementById("color1").value;
        var color2 = document.getElementById("color2").value;

        var rows = document.getElementById("chess_body").getElementsByTagName("tr");
        for (var i = 0; i < rows.length; i++) {
            rows[i].innerText = ""
            for (var j = 0; j < 8; j++) {
                var td = document.createElement("td"); // Corrected here
                if ((i + j) % 2 === 0) {
                    td.style.backgroundColor = color1;
                } else {
                    td.style.backgroundColor = color2;
                }
                rows[i].appendChild(td);
            }
        }
    }

    updateBoardColors();
</script>

</body>
</html>
